name: CI - Platform.js
env:
  MIDNIGHTCI_PACKAGES_WRITE: ${{ secrets.MIDNIGHTCI_PACKAGES_WRITE }}

permissions:
  contents: read
  issues: read
  id-token: write
  packages: write
  checks: write
  pull-requests: write
  
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      should_run:
        required: true
        type: string

concurrency:
  group: platform-js-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    if: inputs.should_run == 'true'
    uses: ./.github/workflows/ci-base.yaml
    with:
      workspace: platform-js
    secrets: inherit

  publish_test_coverage:
    name: Publish Test Coverage
    needs: ci
    runs-on: ubuntu-latest
    if: inputs.should_run == 'true'
    defaults:
      run:
        working-directory: platform-js
    steps:
      - name: Publish Test Coverage
        uses: MishaKav/jest-coverage-comment@174f9cbf582b7cc2a7a3acce14dcfc8362e9d37f # ratchet:MishaKav/jest-coverage-comment@v1
        with:
          hide-comment: false
          unique-id-for-comment: 'platform-js-coverage'
          multiple-files: |
            platform-js, ./platform-js/coverage/coverage-summary.json
